<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css">

    <title>{{ heading1 }}</title>

    <link rel="stylesheet" href="static/style.css">

  </head>

  <body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">DxE Finance Reporting</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item dropdown {% if active_page == 'donations' %} active {% endif%}">
	      	 <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">Donations</a>
		     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		     	<a class="dropdown-item" href="/donations">Recent</a>
	          	<div class="dropdown-divider"></div>
	          	<a class="dropdown-item" href="/donations_search">Search</a>
	        </div>
	      </li>
	      <li class="nav-item dropdown {% if active_page == 'donors' %} active {% endif%}">
	      	 <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">Donors</a>
		     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		     	<a class="dropdown-item" href="/donors">Recent</a>
	          	<div class="dropdown-divider"></div>
	          	<a class="dropdown-item" href="/donors_search">Search</a>
	        </div>
	      </li>
	      <li class="nav-item {% if active_page == 'admin' %} active {% endif%}"><a href="/admin" class="nav-link">Users</a></li>
	      <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
	    </ul>
	  </div>
	</nav>

	<main role="main" class="container">

		{% block content %}{% endblock %}

	</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>

    <script>
		$(document).ready( function () {
		    $('#donations-table').DataTable({
		    	order: [[ 0, "desc" ]],
		    	dom: 'Blrtip',
		    	buttons: [
		            'copy', 'csv'
		        ]
		    });
		    $('#donors-table').DataTable({
		    	order: [[ 5, "desc" ]],
		    	dom: 'Blrtip',
		    	buttons: [
		            'copy', 'csv'
		        ]
		    });
		} );
	</script>

  </body>

</html>
